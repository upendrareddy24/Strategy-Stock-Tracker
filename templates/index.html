<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Strategy Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>Strategy Tracker</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add Stock
                </button>
                <button class="btn" style="background: #30363d; color: white;" onclick="updatePrices()">
                    <i class="fas fa-sync-alt"></i> Update Prices
                </button>
            </div>
        </header>

        <div class="strategy-grid">
            <div class="strategy-card" id="strategy-1SQ_INSB_52W">
                <div class="strategy-header">
                    <span class="strategy-name">1SQ_INSB_52W</span>
                    <span class="strategy-badge badge-short">Tier 1</span>
                </div>
                <div class="upload-section">
                    <button class="btn"
                        style="width: 100%; margin-bottom: 15px; background: rgba(248, 81, 73, 0.1); border: 1px dashed var(--accent-red); color: var(--accent-red);"
                        onclick="triggerUpload('1SQ_INSB_52W')">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
                <div class="stock-list" id="list-1SQ_INSB_52W"></div>
            </div>

            <div class="strategy-card" id="strategy-2HvolHK">
                <div class="strategy-header">
                    <span class="strategy-name">2HvolHK</span>
                    <span class="strategy-badge badge-long">Tier 2</span>
                </div>
                <div class="upload-section">
                    <button class="btn"
                        style="width: 100%; margin-bottom: 15px; background: rgba(63, 185, 80, 0.1); border: 1px dashed var(--accent-green); color: var(--accent-green);"
                        onclick="triggerUpload('2HvolHK')">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
                <div class="stock-list" id="list-2HvolHK"></div>
            </div>

            <div class="strategy-card" id="strategy-2_3XvolSq">
                <div class="strategy-header">
                    <span class="strategy-name">2_3XvolSq</span>
                    <span class="strategy-badge badge-investment">Tier 3</span>
                </div>
                <div class="upload-section">
                    <button class="btn"
                        style="width: 100%; margin-bottom: 15px; background: rgba(88, 166, 255, 0.1); border: 1px dashed var(--accent-blue); color: var(--accent-blue);"
                        onclick="triggerUpload('2_3XvolSq')">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
                <div class="stock-list" id="list-2_3XvolSq"></div>
            </div>

            <div class="strategy-card" id="strategy-2SQ_Bull_HK">
                <div class="strategy-header">
                    <span class="strategy-name">2SQ_Bull_HK</span>
                    <span class="strategy-badge badge-short" style="filter: hue-rotate(90deg);">Tier 4</span>
                </div>
                <div class="upload-section">
                    <button class="btn"
                        style="width: 100%; margin-bottom: 15px; background: rgba(188, 140, 255, 0.1); border: 1px dashed #bc8cff; color: #bc8cff;"
                        onclick="triggerUpload('2SQ_Bull_HK')">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
                <div class="stock-list" id="list-2SQ_Bull_HK"></div>
            </div>

            <div class="strategy-card" id="strategy-2HK_RVOL_SQ">
                <div class="strategy-header">
                    <span class="strategy-name">2HK_RVOL_SQ</span>
                    <span class="strategy-badge badge-long" style="filter: hue-rotate(180deg);">Tier 5</span>
                </div>
                <div class="upload-section">
                    <button class="btn"
                        style="width: 100%; margin-bottom: 15px; background: rgba(255, 171, 0, 0.1); border: 1px dashed #ffab00; color: #ffab00;"
                        onclick="triggerUpload('2HK_RVOL_SQ')">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
                <div class="stock-list" id="list-2HK_RVOL_SQ"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Add New Stock</h2>
            <div class="form-group">
                <label>Ticker Symbol</label>
                <input type="text" id="tickerInput" placeholder="AAPL, TSLA, etc.">
            </div>
            <div class="form-group">
                <label>Strategy</label>
                <select id="strategySelect">
                    <option value="1SQ_INSB_52W">1SQ_INSB_52W</option>
                    <option value="2HvolHK">2HvolHK</option>
                    <option value="2_3XvolSq">2_3XvolSq</option>
                    <option value="2SQ_Bull_HK">2SQ_Bull_HK</option>
                    <option value="2HK_RVOL_SQ">2HK_RVOL_SQ</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn" style="background: transparent; color: var(--text-secondary);"
                    onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addStock()">Add Stock</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileUpload" style="display: none;" onchange="handleFileUpload(this)">

    <div id="loading" class="loading-overlay">
        <div style="text-align: center;">
            <i class="fas fa-spinner fa-spin fa-3x" style="margin-bottom: 15px;"></i>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
